<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;400;600;700&display=swap" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous" />
  <script defer src="script.js"></script>
  <title>markdown maker</title>
</head>
<body>
  <div class="container">
      <header>
       <h1>markdown maker</h1>
      </header>
      <form class="form" id="form">
      <div class="floating-form">
        <textarea
          name=""
          id="userFeedback"
          cols="30"
          rows="10"
          class="userFeedback"
          placeholder=""

        ></textarea>
        <label for="userFeedback">write feedback</label>
       
      </div>
      <button type="submit">make markdown</button>

      </form>
      <div class="textContent">
     <ul class="list" id="lists"></ul>
      </div>
      <h2>example</h2>
      <img src="https://raw.githubusercontent.com/Dinesh1042/Vanilla-JavaScript-Projects/main/Markdown%20Maker/screenshot/markdown_maker.png" />
  </div>
</body>
</html>
